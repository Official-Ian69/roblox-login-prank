<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roblox</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }

    .logo {
      font-size: 30px;
      font-weight: bold;
      color: #cc0000;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #00a2ff;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }

    .loading {
      display: none;
      margin-top: 10px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">ROBLOX</div>
    <input type="text" placeholder="Username" disabled />
    <input type="password" placeholder="Password" disabled />
    <button onclick="rickroll()">Log In</button>
    <div class="loading" id="loading">Logging in...</div>
  </div>

  <script>
    function rickroll() {
      document.getElementById('loading').style.display = 'block';
      setTimeout(() => {
        window.location.href = "https://i.postimg.cc/3JLDzsVV/77-B5-FEB4-3-E97-43-B4-B7-BE-A5-F04-DA7-DD3-F.jpg";
      }, 2000);
    }
  </script>
</body>
</html>
