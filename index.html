<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      background-color: #00b0f0;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #008fcc;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to Roblox</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button onclick="window.location.href='https://i.postimg.cc/3JLDzsVV/77-B5-FEB4-3-E97-43-B4-B7-BE-A5-F04-DA7-DD3-F.jpg'">Log In</button>
  </div>
</body>
</html>
